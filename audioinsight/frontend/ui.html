<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioInsight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Geist Color System - Light Theme */
            --geist-background: #ffffff;
            --geist-background-2: #fafafa;
            --geist-foreground: #000000;
            --geist-muted: #666666;
            --geist-muted-foreground: #888888;
            --geist-border: #e5e5e5;
            --geist-input: #ffffff;
            --geist-primary: #000000;
            --geist-primary-foreground: #ffffff;
            --geist-secondary: #f4f4f4;
            --geist-secondary-foreground: #0a0a0a;
            --geist-accent: #f4f4f4;
            --geist-accent-foreground: #0a0a0a;
            --geist-destructive: #ef4444;
            --geist-destructive-foreground: #ffffff;
            --geist-success: #22c55e;
            --geist-warning: #f59e0b;
            --geist-blue: #0070f3;
            --geist-cyan: #79ffe1;
            --geist-pink: #ff0080;
            --geist-purple: #7928ca;
            
            /* Shadows */
            --geist-shadow-small: 0 1px 3px rgba(0, 0, 0, 0.12);
            --geist-shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.15);
            --geist-shadow-large: 0 8px 30px rgba(0, 0, 0, 0.12);
            
            /* Border radius */
            --geist-radius: 6px;
            --geist-radius-large: 12px;
        }

        [data-theme="dark"] {
            /* Geist Color System - Dark Theme */
            --geist-background: #000000;
            --geist-background-2: #111111;
            --geist-foreground: #ffffff;
            --geist-muted: #888888;
            --geist-muted-foreground: #666666;
            --geist-border: #333333;
            --geist-input: #111111;
            --geist-primary: #ffffff;
            --geist-primary-foreground: #000000;
            --geist-secondary: #1a1a1a;
            --geist-secondary-foreground: #fafafa;
            --geist-accent: #1a1a1a;
            --geist-accent-foreground: #fafafa;
            --geist-destructive: #ef4444;
            --geist-destructive-foreground: #ffffff;
            --geist-success: #22c55e;
            --geist-warning: #f59e0b;
            --geist-blue: #0070f3;
            --geist-cyan: #79ffe1;
            --geist-pink: #ff0080;
            --geist-purple: #7928ca;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--geist-background);
            color: var(--geist-foreground);
            line-height: 1.5;
            font-size: 14px;
            min-height: 100vh;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--geist-border);
            background: var(--geist-background);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: var(--geist-foreground);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--geist-foreground);
            color: var(--geist-background);
            border-radius: var(--geist-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .theme-toggle {
            background: var(--geist-secondary);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            width: 32px;
            height: 32px;
            color: var(--geist-foreground);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background: var(--geist-accent);
        }

        /* Main Container */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 73px);
        }

        /* Panel Styles */
        .panel {
            background: var(--geist-background);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius-large);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s ease;
        }

        .panel:hover {
            border-color: var(--geist-muted);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--geist-border);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--geist-foreground);
        }

        .panel-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: var(--geist-secondary);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--geist-foreground);
        }

        .control-btn:hover {
            background: var(--geist-accent);
            border-color: var(--geist-muted);
        }

        .control-btn.active {
            background: var(--geist-primary);
            color: var(--geist-primary-foreground);
            border-color: var(--geist-primary);
        }

        .control-btn.processing {
            background: var(--geist-warning);
            color: white;
            border-color: var(--geist-warning);
            position: relative;
            overflow: hidden;
        }

        .control-btn.processing::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Waveform Visualization */
        .waveform-container {
            background: var(--geist-background-2);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            padding: 32px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            position: relative;
            transition: all 0.2s ease;
        }

        .waveform-container:hover {
            border-color: var(--geist-muted);
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 40px;
        }

        .waveform-bar {
            width: 3px;
            background: var(--geist-blue);
            border-radius: 2px;
            transition: height 0.1s ease;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { height: 8px; opacity: 0.4; }
            100% { height: 40px; opacity: 1; }
        }

        .waveform-bar:nth-child(2n) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3n) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4n) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5n) { animation-delay: 0.4s; }

        /* Recording Indicator */
        .recording-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--geist-destructive);
            color: var(--geist-destructive-foreground);
            padding: 4px 8px;
            border-radius: var(--geist-radius);
            font-size: 12px;
            font-weight: 500;
            display: none;
            animation: blink 1s infinite;
        }

        .recording-indicator.active {
            display: block;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.6; }
        }

        /* Transcript Area */
        .transcript-area {
            flex: 1;
            background: var(--geist-background-2);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            padding: 16px;
            color: var(--geist-muted-foreground);
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            min-height: 200px;
            font-family: 'Inter', monospace;
            transition: all 0.2s ease;
        }

        .transcript-area:hover {
            border-color: var(--geist-muted);
        }

        .transcript-area.has-content {
            color: var(--geist-foreground);
            white-space: pre-line; /* Preserve line breaks for speaker formatting */
        }

        /* Analysis Panel */
        .analysis-section {
            margin-bottom: 24px;
        }

        .analysis-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--geist-foreground);
            margin-bottom: 12px;
        }

        .status-indicator {
            font-size: 12px;
            color: var(--geist-success);
            transition: color 0.2s ease;
        }

        .status-indicator.disabled {
            color: var(--geist-muted);
        }

        .status-indicator.error {
            color: var(--geist-destructive);
        }

        .status-indicator.processing {
            color: var(--geist-warning);
            animation: pulse-dot 1s infinite;
        }

        .analysis-content {
            background: var(--geist-background-2);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            padding: 16px;
            color: var(--geist-muted-foreground);
            font-size: 14px;
            line-height: 1.6;
            min-height: 80px;
            transition: all 0.2s ease;
        }

        .analysis-content:hover {
            border-color: var(--geist-muted);
        }

        .analysis-content.has-content {
            color: var(--geist-foreground);
        }

        .analysis-content ul {
            padding-left: 16px;
            margin: 0;
        }

        .analysis-content li {
            margin-bottom: 4px;
        }

        /* LLM Stats */
        .llm-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
        }

        .stat-label {
            font-weight: 500;
            color: var(--geist-muted-foreground);
        }

        .stat-value {
            font-weight: 600;
            color: var(--geist-foreground);
            font-family: 'Inter', monospace;
        }

        .stat-value.enabled {
            color: var(--geist-success);
        }

        .stat-value.disabled {
            color: var(--geist-muted);
        }

        .stat-value.processing {
            color: var(--geist-warning);
        }

        /* Keywords */
        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .keyword-tag {
            background: var(--geist-secondary);
            color: var(--geist-foreground);
            padding: 4px 8px;
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .keyword-tag:hover {
            background: var(--geist-accent);
            border-color: var(--geist-muted);
        }

        .keyword-tag.highlighted {
            background: var(--geist-blue);
            color: white;
            border-color: var(--geist-blue);
        }

        /* Status Messages */
        .status-message {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--geist-muted-foreground);
            padding: 8px 12px;
            background: var(--geist-background-2);
            border: 1px solid var(--geist-border);
            border-radius: var(--geist-radius);
            margin-top: 12px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--geist-success);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--geist-muted-foreground);
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 1px solid var(--geist-border);
            border-top: 1px solid var(--geist-foreground);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .panel {
                padding: 16px;
            }

            .panel-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .panel-controls {
                justify-content: center;
            }
        }

        /* Focus States */
        .control-btn:focus,
        .theme-toggle:focus {
            outline: 2px solid var(--geist-blue);
            outline-offset: 2px;
        }

        /* File Input */
        .file-input {
            display: none;
        }

        /* Drag and Drop States */
        .panel.dragover {
            border-color: var(--geist-blue);
            background: var(--geist-background-2);
        }

        /* Success States */
        .success {
            color: var(--geist-success);
        }

        .error {
            color: var(--geist-destructive);
        }

        .warning {
            color: var(--geist-warning);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">🎵</div>
            <span>Audio Insight AI</span>
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">🌙</button>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Live Transcript Panel -->
        <div class="panel" id="transcriptPanel">
            <div class="panel-header">
                <h2 class="panel-title">Live Transcript</h2>
                <div class="panel-controls">
                    <button class="control-btn" id="micBtn" title="Start Recording" aria-label="Record audio">🎤</button>
                    <button class="control-btn" id="uploadBtn" title="Upload Audio" aria-label="Upload audio file">📁</button>
                </div>
            </div>

            <!-- Waveform Visualization -->
            <div class="waveform-container">
                <div class="recording-indicator" id="recordingIndicator">● REC</div>
                <div class="waveform" id="waveform">
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                    <div class="waveform-bar"></div>
                </div>
            </div>

            <!-- Transcript Area -->
            <div class="transcript-area" id="transcriptArea">
                Your audio transcript will appear here...
            </div>

            <!-- Status -->
            <div class="status-message" id="statusMessage" style="display: none;">
                <div class="status-dot"></div>
                <span>Ready to transcribe</span>
            </div>

            <!-- Hidden file input -->
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
        </div>

        <!-- LLM Analysis Panel -->
        <div class="panel" id="analysisPanel">
            <div class="panel-header">
                <h2 class="panel-title">LLM Analysis</h2>
            </div>

            <!-- Summary Section -->
            <div class="analysis-section">
                <h3 class="section-title">Summary</h3>
                <div class="analysis-content" id="summaryContent">
                    The AI-generated summary will appear here...
                </div>
            </div>

            <!-- Key Points Section -->
            <div class="analysis-section">
                <h3 class="section-title">Key Points</h3>
                <div class="analysis-content" id="keyPointsContent">
                    <ul>
                        <li>Analysis points will appear here</li>
                    </ul>
                </div>
            </div>

            <!-- Keywords Section -->
            <div class="analysis-section">
                <h3 class="section-title">Keywords</h3>
                <div class="keywords-container" id="keywordsContainer">
                    <span class="keyword-tag">relevant</span>
                    <span class="keyword-tag highlighted">keywords</span>
                    <span class="keyword-tag">here</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        });

        // Audio recording functionality
        const micBtn = document.getElementById('micBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const transcriptArea = document.getElementById('transcriptArea');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const transcriptPanel = document.getElementById('transcriptPanel');
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioStream = null;
        let websocket = null;
        let isProcessingFile = false;

        // Get server URL
        const getServerUrl = () => {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${window.location.host}`;
        };

        const getApiUrl = () => {
            return `${window.location.protocol}//${window.location.host}`;
        };

        // Show status message
        function showStatus(message, type = 'info') {
            const statusSpan = statusMessage.querySelector('span');
            statusSpan.textContent = message;
            statusMessage.style.display = 'flex';
            
            // Auto-hide after 5 seconds for non-error messages
            if (type !== 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Clear analysis panels
        function clearAnalysis() {
            const summaryContent = document.getElementById('summaryContent');
            const keyPointsContent = document.getElementById('keyPointsContent');
            const keywordsContainer = document.getElementById('keywordsContainer');
            
            summaryContent.textContent = 'The AI-generated summary will appear here...';
            summaryContent.classList.remove('has-content');
            
            keyPointsContent.innerHTML = '<ul><li>Analysis points will appear here</li></ul>';
            keyPointsContent.classList.remove('has-content');
            
            keywordsContainer.innerHTML = '<span class="keyword-tag">relevant</span><span class="keyword-tag highlighted">keywords</span><span class="keyword-tag">here</span>';
        }

        // Update analysis from transcript data
        function updateAnalysisFromData(data) {
            const summaryContent = document.getElementById('summaryContent');
            const keyPointsContent = document.getElementById('keyPointsContent');
            const keywordsContainer = document.getElementById('keywordsContainer');

            // Handle summaries array from LLM
            if (data.summaries && data.summaries.length > 0) {
                const latestSummary = data.summaries[data.summaries.length - 1];
                summaryContent.textContent = latestSummary.summary;
                summaryContent.classList.add('has-content');
                
                if (latestSummary.key_points && latestSummary.key_points.length > 0) {
                    const pointsList = latestSummary.key_points.map(point => `<li>${point}</li>`).join('');
                    keyPointsContent.innerHTML = `<ul>${pointsList}</ul>`;
                    keyPointsContent.classList.add('has-content');
                }
            }

            // Update summary if available (direct format)
            if (data.summary) {
                summaryContent.textContent = data.summary;
                summaryContent.classList.add('has-content');
            }

            // Update key points if available (direct format)
            if (data.key_points && data.key_points.length > 0) {
                const pointsList = data.key_points.map(point => `<li>${point}</li>`).join('');
                keyPointsContent.innerHTML = `<ul>${pointsList}</ul>`;
                keyPointsContent.classList.add('has-content');
            }

            // Update keywords if available
            if (data.keywords && data.keywords.length > 0) {
                keywordsContainer.innerHTML = '';
                data.keywords.forEach((keyword, index) => {
                    const tag = document.createElement('span');
                    tag.className = 'keyword-tag';
                    tag.textContent = keyword;
                    if (index % 3 === 0) tag.classList.add('highlighted');
                    keywordsContainer.appendChild(tag);
                    
                    tag.addEventListener('click', () => {
                        tag.classList.toggle('highlighted');
                    });
                });
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            try {
                if (data.type === 'transcription' || data.lines) {
                    // Update transcript with live results including speaker information
                    let transcriptText = '';
                    
                    if (data.lines && data.lines.length > 0) {
                        // Format transcript with speaker labels
                        transcriptText = data.lines.map(line => {
                            const speaker = line.speaker ? `Speaker ${line.speaker}: ` : '';
                            return speaker + (line.text || '');
                        }).join('\n');
                    } else if (data.text) {
                        transcriptText = data.text;
                    }
                    
                    // Add buffer transcription if available
                    if (data.buffer_transcription) {
                        if (transcriptText) transcriptText += '\n';
                        transcriptText += data.buffer_transcription;
                    }
                    
                    // Add buffer diarization if available  
                    if (data.buffer_diarization) {
                        if (transcriptText) transcriptText += '\n';
                        transcriptText += data.buffer_diarization;
                    }
                    
                    if (transcriptText.trim()) {
                        transcriptArea.textContent = transcriptText.trim();
                        transcriptArea.classList.add('has-content');
                    }
                }
                
                // Handle analysis results
                if (data.analysis || data.summary || data.key_points || data.keywords || data.summaries) {
                    updateAnalysisFromData(data);
                }
                
                // Handle completion signals
                if (data.type === 'ready_to_stop' || data.status === 'completed') {
                    if (isRecording) {
                        showStatus('Live transcription completed');
                    } else if (isProcessingFile) {
                        showStatus('File processing completed', 'success');
                        isProcessingFile = false;
                    }
                }
                
                // Handle errors
                if (data.type === 'error' || data.error) {
                    const errorMsg = data.error || data.message || 'Unknown error occurred';
                    showStatus(`Error: ${errorMsg}`, 'error');
                    console.error('WebSocket error:', data);
                }

            } catch (error) {
                console.error('Error handling WebSocket message:', error);
                showStatus('Error processing response', 'error');
            }
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return; // Already connected
            }

            const wsUrl = `${getServerUrl()}/asr`;
            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                console.log('WebSocket connected');
                showStatus('Connected to server');
            };

            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                showStatus('Connection error', 'error');
            };

            websocket.onclose = () => {
                console.log('WebSocket closed');
                if (isRecording) {
                    showStatus('Connection lost during recording', 'error');
                    stopRecording();
                }
            };
        }

        // Microphone recording
        micBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    // Initialize WebSocket first
                    initWebSocket();
                    
                    // Wait for WebSocket to be ready
                    if (websocket.readyState !== WebSocket.OPEN) {
                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => reject(new Error('Connection timeout')), 5000);
                            websocket.onopen = () => {
                                clearTimeout(timeout);
                                resolve();
                            };
                            websocket.onerror = () => {
                                clearTimeout(timeout);
                                reject(new Error('Connection failed'));
                            };
                        });
                    }

                    // Get microphone access
                    audioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    mediaRecorder = new MediaRecorder(audioStream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && websocket && websocket.readyState === WebSocket.OPEN) {
                            websocket.send(event.data);
                        }
                    };
                    
                    mediaRecorder.start(100); // Send data every 100ms
                    isRecording = true;
                    micBtn.classList.add('active');
                    recordingIndicator.classList.add('active');
                    transcriptArea.textContent = 'Listening...';
                    transcriptArea.classList.add('has-content');
                    clearAnalysis();
                    showStatus('Recording started - speak now');
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    showStatus(`Recording failed: ${error.message}`, 'error');
                    stopRecording();
                }
            } else {
                stopRecording();
            }
        });

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                audioStream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micBtn.classList.remove('active');
                recordingIndicator.classList.remove('active');
                showStatus('Recording stopped');
            }
        }

        // File upload for WebSocket processing
        async function processFileViaWebSocket(file) {
            try {
                isProcessingFile = true;
                showStatus(`Processing ${file.name}...`);
                transcriptArea.innerHTML = `<div class="loading"><div class="spinner"></div>Processing ${file.name}...</div>`;
                transcriptArea.classList.add('has-content');
                clearAnalysis();

                // First upload the file
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch(`${getApiUrl()}/upload-file`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed: ${uploadResponse.statusText}`);
                }

                const uploadResult = await uploadResponse.json();
                
                // Initialize WebSocket connection
                initWebSocket();
                
                // Wait for WebSocket to be ready
                if (websocket.readyState !== WebSocket.OPEN) {
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => reject(new Error('Connection timeout')), 5000);
                        websocket.onopen = () => {
                            clearTimeout(timeout);
                            resolve();
                        };
                        websocket.onerror = () => {
                            clearTimeout(timeout);
                            reject(new Error('Connection failed'));
                        };
                    });
                }

                // Send file processing message via WebSocket
                const fileMessage = {
                    type: 'file_upload',
                    file_path: uploadResult.file_path,
                    duration: uploadResult.duration,
                    filename: uploadResult.filename
                };

                websocket.send(JSON.stringify(fileMessage));
                showStatus(`Processing ${file.name} in real-time...`);

            } catch (error) {
                console.error('Error processing file:', error);
                showStatus(`File processing failed: ${error.message}`, 'error');
                isProcessingFile = false;
                transcriptArea.textContent = 'Your audio transcript will appear here...';
                transcriptArea.classList.remove('has-content');
            }
        }

        // File upload
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadBtn.classList.add('active');
                await processFileViaWebSocket(file);
                uploadBtn.classList.remove('active');
            }
        });

        // Waveform animation
        function animateWaveform() {
            const bars = document.querySelectorAll('.waveform-bar');
            if (isRecording || isProcessingFile) {
                bars.forEach((bar, index) => {
                    const height = Math.random() * 32 + 8;
                    bar.style.height = height + 'px';
                });
            } else {
                bars.forEach(bar => {
                    bar.style.height = '8px';
                });
            }
        }

        // Start waveform animation
        setInterval(animateWaveform, 400);

        // Drag and drop functionality
        const panels = document.querySelectorAll('.panel');
        panels.forEach(panel => {
            panel.addEventListener('dragover', (e) => {
                e.preventDefault();
                panel.classList.add('dragover');
            });
            
            panel.addEventListener('dragleave', () => {
                panel.classList.remove('dragover');
            });
            
            panel.addEventListener('drop', async (e) => {
                e.preventDefault();
                panel.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('audio/')) {
                    const file = files[0];
                    await processFileViaWebSocket(file);
                } else {
                    showStatus('Please drop an audio file', 'error');
                }
            });
        });

        // Cleanup session on page unload
        window.addEventListener('beforeunload', async () => {
            if (websocket) {
                websocket.close();
            }
            if (isRecording) {
                stopRecording();
            }
            
            // Try to cleanup session
            try {
                await fetch(`${getApiUrl()}/cleanup-session`, { method: 'POST' });
            } catch (error) {
                console.log('Session cleanup failed:', error);
            }
        });

        // Initialize
        showStatus('Ready to transcribe');

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'm':
                        e.preventDefault();
                        micBtn.click();
                        break;
                    case 'u':
                        e.preventDefault();
                        uploadBtn.click();
                        break;
                    case 'd':
                        e.preventDefault();
                        themeToggle.click();
                        break;
                }
            }
        });
    </script>
</body>
